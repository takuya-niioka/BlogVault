<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   viewBox="0 0 850 850"
   version="1.1"
   id="svg36"
   sodipodi:docname="vision-update-process.svg"
   inkscape:version="1.4.2 (f4327f4, 2025-05-13)"
   xmlns:inkscape="http://www.inkscape.org/namespaces/inkscape"
   xmlns:sodipodi="http://sodipodi.sourceforge.net/DTD/sodipodi-0.dtd"
   xmlns="http://www.w3.org/2000/svg"
   xmlns:svg="http://www.w3.org/2000/svg">
  <sodipodi:namedview
     id="namedview36"
     pagecolor="#ffffff"
     bordercolor="#000000"
     borderopacity="0.25"
     inkscape:showpageshadow="2"
     inkscape:pageopacity="0.0"
     inkscape:pagecheckerboard="0"
     inkscape:deskcolor="#d1d1d1"
     inkscape:zoom="0.81519307"
     inkscape:cx="369.23768"
     inkscape:cy="265.58126"
     inkscape:window-width="1920"
     inkscape:window-height="1009"
     inkscape:window-x="1912"
     inkscape:window-y="-8"
     inkscape:window-maximized="1"
     inkscape:current-layer="svg36" />
  <defs
     id="defs1">
    <style
       id="style1">
      .title { font-family: Arial, sans-serif, sans-serif; font-size: 22px; font-weight: bold; fill: #2c3e50; }
      .step-title { font-family: Arial, sans-serif, sans-serif; font-size: 16px; font-weight: bold; fill: #ffffff; }
      .step-content { font-family: Arial, sans-serif, sans-serif; font-size: 12px; fill: #ffffff; }
      .option-title { font-family: Arial, sans-serif, sans-serif; font-size: 14px; font-weight: bold; fill: #2c3e50; }
      .option-text { font-family: Arial, sans-serif, sans-serif; font-size: 11px; fill: #555; }
      .arrow-label { font-family: Arial, sans-serif, sans-serif; font-size: 11px; fill: #7f8c8d; font-weight: bold; }
      .step-box { fill: #3498db; stroke: #2980b9; stroke-width: 2; }
      .decision-box { fill: #e67e22; stroke: #d35400; stroke-width: 2; }
      .option-box-a { fill: #27ae60; stroke: #229954; stroke-width: 2; }
      .option-box-b { fill: #f39c12; stroke: #e67e22; stroke-width: 2; }
      .option-box-c { fill: #e74c3c; stroke: #c0392b; stroke-width: 2; }
      .culture-box { fill: #9b59b6; stroke: #8e44ad; stroke-width: 2; }
    </style>
    <marker
       id="arrow"
       markerWidth="10"
       markerHeight="10"
       refX="9"
       refY="3"
       orient="auto">
      <polygon
         points="0 0, 10 3, 0 6"
         fill="#7f8c8d"
         id="polygon1" />
    </marker>
  </defs>
  <!-- Title -->
  <text
     x="433.6741"
     y="30.867411"
     class="title"
     text-anchor="middle"
     id="text1">Vision Update Process (5 Steps)</text>
  <!-- Step 1: Analysis -->
  <rect
     x="299.99997"
     y="70"
     width="250"
     height="70"
     rx="8"
     class="step-box"
     id="rect1" />
  <text
     x="425.14059"
     y="93"
     class="step-title"
     text-anchor="middle"
     id="text2">Step 1: Current Situation Analysis</text>
  <text
     x="315"
     y="115"
     class="step-content"
     id="text3">• KPI Achievement Status • Environmental Changes</text>
  <text
     x="315"
     y="130"
     class="step-content"
     id="text4">• Competitive analysis • Team feedback</text>
  <!-- Arrow -->
  <line
     x1="425"
     y1="140"
     x2="425"
     y2="175"
     stroke="#7f8c8d"
     stroke-width="2"
     marker-end="url(#arrow)"
     id="line4" />
  <!-- Step 2: Problem Identification -->
  <rect
     x="299.99997"
     y="190"
     width="250"
     height="70"
     rx="8"
     class="step-box"
     id="rect4" />
  <text
     x="425.17966"
     y="213"
     class="step-title"
     text-anchor="middle"
     id="text5">Step 2: Identifying the Problem</text>
  <text
     x="315"
     y="235"
     class="step-content"
     id="text6">• Is it a problem with the vision itself?</text>
  <text
     x="315"
     y="250"
     class="step-content"
     id="text7">• Is it an implementation problem? Or insufficient adaptation to environmental changes?</text>
  <!-- Arrow -->
  <line
     x1="425"
     y1="260"
     x2="425"
     y2="295"
     stroke="#7f8c8d"
     stroke-width="2"
     marker-end="url(#arrow)"
     id="line7" />
  <!-- Step 3: Options (Decision Point) -->
  <rect
     x="274.99997"
     y="310"
     width="300"
     height="50"
     rx="8"
     class="decision-box"
     id="rect7" />
  <text
     x="425.12497"
     y="330"
     class="step-title"
     text-anchor="middle"
     id="text8">Step 3: Considering the Options</text>
  <text
     x="425"
     y="348"
     class="step-content"
     text-anchor="middle"
     id="text9">Maintenance / Fine-tuning / Refresh</text>
  <!-- Options Branches -->
  <!-- Option A: Maintain -->
  <line
     x1="325.01477"
     y1="359.97125"
     x2="154.71587"
     y2="457.42651"
     stroke="#7f8c8d"
     stroke-width="1.93676"
     marker-end="url(#arrow)"
     id="line9" />
  <text
     x="193.5663"
     y="420.13965"
     class="arrow-label"
     id="text10">Maintenance</text>
  <rect
     x="30"
     y="470"
     width="200"
     height="80"
     rx="6"
     class="option-box-a"
     id="rect10" />
  <text
     x="130"
     y="490"
     class="option-title"
     text-anchor="middle"
     id="text11">Option A: Maintenance</text>
  <text
     x="62"
     y="506"
     class="step-content"
     id="text12">• Improved implementation</text>
  <text
     x="62"
     y="523"
     class="step-content"
     id="text13">• Review KPIs</text>
  <text
     x="62"
     y="540"
     class="step-content"
     id="text14">• Strengthen penetration</text>
  <!-- Option B: Adjust -->
  <line
     x1="425"
     y1="360"
     x2="425"
     y2="470"
     stroke="#7f8c8d"
     stroke-width="2"
     marker-end="url(#arrow)"
     id="line14" />
  <text
     x="440"
     y="420"
     class="arrow-label"
     id="text15">Fine-tuning</text>
  <rect
     x="324.99997"
     y="470"
     width="200"
     height="80"
     rx="6"
     class="option-box-b"
     id="rect15" />
  <text
     x="425.00681"
     y="490"
     class="option-title"
     text-anchor="middle"
     id="text16">Option B: Fine-tuning</text>
  <text
     x="357"
     y="506"
     class="step-content"
     id="text17">• Maintain direction</text>
  <text
     x="357"
     y="523"
     class="step-content"
     id="text18">• Adjust expression</text>
  <text
     x="357"
     y="540"
     class="step-content"
     id="text19">• Redefine KPIs</text>
  <!-- Option C: Renew -->
  <line
     x1="525"
     y1="360"
     x2="700"
     y2="470"
     stroke="#7f8c8d"
     stroke-width="2"
     marker-end="url(#arrow)"
     id="line19" />
  <text
     x="630"
     y="419.96777"
     class="arrow-label"
     id="text20">Refresh</text>
  <rect
     x="620"
     y="470"
     width="200"
     height="80"
     rx="6"
     class="option-box-c"
     id="rect20" />
  <text
     x="720"
     y="490"
     class="option-title"
     text-anchor="middle"
     id="text21">Option C: Refresh</text>
  <text
     x="652"
     y="506"
     class="step-content"
     id="text22">• Change of direction</text>
  <text
     x="652"
     y="523"
     class="step-content"
     id="text23">• Define new vision</text>
  <text
     x="652"
     y="540"
     class="step-content"
     id="text24">• Complete reimplementation</text>
  <!-- Arrows converging to Step 4 -->
  <line
     x1="130"
     y1="550"
     x2="325"
     y2="615"
     stroke="#7f8c8d"
     stroke-width="2"
     marker-end="url(#arrow)"
     id="line24" />
  <line
     x1="425"
     y1="550"
     x2="425"
     y2="615"
     stroke="#7f8c8d"
     stroke-width="2"
     marker-end="url(#arrow)"
     id="line25" />
  <line
     x1="720"
     y1="550"
     x2="525"
     y2="615"
     stroke="#7f8c8d"
     stroke-width="2"
     marker-end="url(#arrow)"
     id="line26" />
  <!-- Step 4: Decision -->
  <rect
     x="256.37338"
     y="630"
     width="337.2532"
     height="59.644783"
     rx="10.792103"
     class="step-box"
     id="rect26" />
  <text
     x="429.93356"
     y="655"
     class="step-title"
     text-anchor="middle"
     id="text26">Step 4: Decision Making (70% Rule)</text>
  <text
     x="283.77322"
     y="675.86743"
     class="step-content"
     id="text27">• Don't wait for perfect information; if it's a Two-Way Door, decide quickly</text>
  <!-- Arrow -->
  <line
     x1="425"
     y1="690"
     x2="425"
     y2="730"
     stroke="#7f8c8d"
     stroke-width="2"
     marker-end="url(#arrow)"
     id="line27" />
  <!-- Step 5: Implementation -->
  <rect
     x="300.13495"
     y="750"
     width="249.73006"
     height="90.268311"
     rx="7.9913616"
     class="step-box"
     id="rect27" />
  <text
     x="425.01169"
     y="775"
     class="step-title"
     text-anchor="middle"
     id="text28">Step 5: Implementation</text>
  <text
     x="335"
     y="795"
     class="step-content"
     id="text29">• Re-infiltration into the organization</text>
  <text
     x="335"
     y="827.80042"
     class="step-content"
     id="text30">• Review of decision timing</text>
  <!-- Culture Box (Bottom) -->
  <!-- Note -->
  <text
     x="424.1326"
     y="46.215614"
     class="arrow-label"
     text-anchor="middle"
     style="font-size:10px"
     id="text36">* Executed regularly during annual reviews, executed as needed when events occur</text>
  <text
     x="335"
     y="811.41376"
     class="step-content"
     id="text25">• KPI Redesign</text>
</svg>
