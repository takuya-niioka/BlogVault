       y="145"
       class="example-label"
       id="text5">I notice you've written "例:" which means "Example:" in Japanese, but there's no actual example text provided after it to translate.

Could you please provide the Japanese text you'd like me to translate?</text>
    <text
       x="170"
       y="160"
       class="example-text"
       id="text6">"All drivers" → Clarification of target audience, "In an invisible form" → UX standards</text>
  </g>
