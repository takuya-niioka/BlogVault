       text-anchor="middle"
       id="text2">1</text>
    <text
       x="160"
       y="95"
       class="step-title"
       id="text3">Breaking down vision into elements</text>
    <text
       x="160"
       y="115"
       class="step-desc"
       id="text4">Break down abstract words into concrete elements.</text>
    <rect
       x="160"
       y="130"
