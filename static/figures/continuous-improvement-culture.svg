  <!-- Title -->
  <text
     x="290.21423"
     y="51.19471"
     class="title"
     text-anchor="middle"
     id="text1">Three Pillars Supporting a Culture of Continuous Improvement</text>
  <!-- Foundation -->
  <!-- Pillar 1: Welcome FailureCulture -->
  <rect
     x="7.0264568"
     y="70.617516"
     width="190"
     height="250"
     class="pillar-1"
     rx="8"
     id="rect2" />
  <!-- Icon: X mark turning into checkmark -->
  <text
     x="102.02646"
     y="101.61752"
     class="pillar-title"
     text-anchor="middle"
     id="text3">Welcome Failure</text>
  <text
     x="102.02646"
     y="121.61752"
     class="pillar-title"
     text-anchor="middle"
     id="text4">Culture</text>
  <text
     x="22.026457"
     y="151.61752"
     class="pillar-text"
     id="text5">"This Vision</text>
  <text
     x="32.026459"
     y="171.61752"
     class="pillar-text"
     id="text6">Was Wrong"</text>
  <text
     x="32.026459"
     y="191.61752"
     class="pillar-text"
     id="text7">In an Atmosphere Where One Can Say</text>
  <text
     x="22.026457"
     y="216.61752"
     class="pillar-text"
     id="text8">A Posture of Learning from Failure</text>
  <text
     x="22.026457"
     y="241.61752"
     class="pillar-text"
     id="text9">Early Pivot</text>
  <text
     x="32.026459"
     y="261.61752"
     class="pillar-text"
     id="text10">Evaluation</text>
  <!-- Pillar 2: LearnOrganization -->
  <rect
     x="206.79143"
     y="70.617516"
     width="190"
     height="250"
     class="pillar-2"
     rx="8"
     id="rect10" />
  <!-- Icon: Circular arrows (learning cycle) -->
  <text
     x="301.79141"
     y="101.61752"
     class="pillar-title"
     text-anchor="middle"
     id="text11">Learn</text>
  <text
     x="301.79141"
     y="121.61752"
     class="pillar-title"
     text-anchor="middle"
     id="text12">Organization</text>
  <text
     x="221.79143"
     y="151.61752"
     class="pillar-text"
     id="text13">Constantly Observing Environmental Changes</text>
  <text
     x="231.79143"
     y="171.61752"
     class="pillar-text"
     id="text14">Experiment and Verify</text>
  <text
     x="221.79143"
     y="201.61752"
     class="pillar-text"
     id="text15">Repeatedly</text>
  <text
     x="231.79143"
     y="221.61752"
     class="pillar-text"
     id="text16">Move with Hypotheses</text>
  <text
     x="221.79143"
     y="251.61752"
     class="pillar-text"
     id="text17">Humility and</text>
  <!-- Pillar 3: CourageHumility to Doubt One's Own Judgments -->
  <rect
     x="404.97919"
     y="70.617516"
     width="190"
     height="250"
     class="pillar-3"
     rx="8"
     id="rect17" />
  <!-- Icon: Shield (courage) with heart (humility) -->
  <text
     x="499.97916"
     y="96.61752"
     class="pillar-title"
     text-anchor="middle"
     id="text18">Humility</text>
  <text
     x="499.97916"
     y="116.61752"
     class="pillar-title"
     text-anchor="middle"
     id="text18b">and</text>
  <text
     x="499.97916"
     y="136.61752"
     class="pillar-title"
     text-anchor="middle"
     id="text19">Courage</text>
  <text
     x="419.97919"
     y="161.61752"
     class="pillar-text"
     id="text20">✓ Humility to doubt</text>
  <text
     x="429.97919"
     y="181.61752"
     class="pillar-text"
     id="text21">one's own judgments</text>
  <text
     x="419.97919"
     y="211.61752"
     class="pillar-text"
     id="text22">✓ Courage to change</text>
  <text
     x="429.97919"
     y="231.61752"
     class="pillar-text"
     id="text23">direction if needed</text>
