<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <style>
      .title { font-family: Arial, sans-serif; font-size: 24px; font-weight: bold; fill: #2c3e50; }
      .section-title { font-family: Arial, sans-serif; font-size: 18px; font-weight: bold; fill: #34495e; }
      .metric-label { font-family: Arial, sans-serif; font-size: 14px; fill: #555; }
      .metric-value { font-family: Arial, sans-serif; font-size: 14px; fill: #2c3e50; font-weight: bold; }
      .status-good { fill: #27ae60; }
      .status-warning { fill: #f39c12; }
      .status-critical { fill: #e74c3c; }
      .bar-bg { fill: #ecf0f1; }
      .bar-fill { fill: #3498db; }
      .bar-fill-good { fill: #27ae60; }
      .bar-fill-warning { fill: #f39c12; }
      .bar-fill-critical { fill: #e74c3c; }
      .card-bg { fill: #ffffff; stroke: #bdc3c7; stroke-width: 2; }
    </style>
  </defs>

  <!-- Title -->
  <text x="400" y="40" class="title" text-anchor="middle">Vision Achievement Status (2025 Q4)</text>

  <!-- Card 1: 全ての運転者 -->
  <rect x="40" y="70" width="720" height="100" class="card-bg" rx="8"/>
  <text x="60" y="95" class="section-title">"All drivers"</text>

  <!-- 普及率 -->
  <text x="80" y="120" class="metric-label">Penetration rate: 45% / Target 60%</text>
  <rect x="300" y="105" width="400" height="20" class="bar-bg" rx="10"/>
  <rect x="300" y="105" width="300" height="20" class="bar-fill-warning" rx="10"/>
  <text x="710" y="120" class="metric-value">75%</text>

  <!-- 対応車種 -->
  <text x="80" y="155" class="metric-label">Compatible Vehicle Models: 8 models / Target 12 models</text>
  <rect x="300" y="140" width="400" height="20" class="bar-bg" rx="10"/>
  <rect x="300" y="140" width="267" height="20" class="bar-fill-warning" rx="10"/>
  <text x="710" y="155" class="metric-value">67%</text>

  <!-- Card 2: 見えない形で -->
  <rect x="40" y="190" width="720" height="100" class="card-bg" rx="8"/>
  <text x="60" y="215" class="section-title">"In an invisible form"</text>

  <!-- 誤警報率 -->
  <text x="80" y="240" class="metric-label">False alarm rate: 0.08% / Target: 0.1% or less</text>
  <rect x="300" y="225" width="400" height="20" class="bar-bg" rx="10"/>
  <rect x="300" y="225" width="400" height="20" class="bar-fill-good" rx="10"/>
  <text x="710" y="240" class="metric-value status-good">Achievement</text>

  <!-- ユーザー満足度 -->
  <text x="80" y="275" class="metric-label">User Satisfaction: 4.2 / Target 4.5</text>
  <rect x="300" y="260" width="400" height="20" class="bar-bg" rx="10"/>
  <rect x="300" y="260" width="373" height="20" class="bar-fill-good" rx="10"/>
  <text x="710" y="275" class="metric-value">93%</text>

  <!-- Card 3: 守り続ける -->
  <rect x="40" y="310" width="720" height="100" class="card-bg" rx="8"/>
  <text x="60" y="335" class="section-title">"To continue protecting"</text>

  <!-- 稼働率 -->
  <text x="80" y="360" class="metric-label">Availability: 99.97% / Target 99.99%</text>
  <rect x="300" y="345" width="400" height="20" class="bar-bg" rx="10"/>
  <rect x="300" y="345" width="396" height="20" class="bar-fill-good" rx="10"/>
  <text x="710" y="360" class="metric-value">99%</text>

  <!-- 事故削減率 -->
  <text x="80" y="395" class="metric-label">Accident Reduction Rate: 28% / Target 30%</text>
  <rect x="300" y="380" width="400" height="20" class="bar-bg" rx="10"/>
  <rect x="300" y="380" width="373" height="20" class="bar-fill-good" rx="10"/>
  <text x="710" y="395" class="metric-value">93%</text>

  <!-- Card 4: 絶対に失敗しない -->
  <rect x="40" y="430" width="720" height="100" class="card-bg" rx="8"/>
  <text x="60" y="455" class="section-title">"I will absolutely not fail"</text>

  <!-- 重大事故 -->
  <text x="80" y="480" class="metric-label">Serious accidents: 0 cases</text>
  <rect x="300" y="465" width="400" height="20" class="bar-bg" rx="10"/>
  <rect x="300" y="465" width="400" height="20" class="bar-fill-good" rx="10"/>
  <text x="710" y="480" class="metric-value status-good">Achievement</text>

  <!-- ソフトウェア不具合 -->
  <text x="80" y="515" class="metric-label">Software defects: 2 cases / Target 0 cases</text>
  <rect x="300" y="500" width="400" height="20" class="bar-bg" rx="10"/>
  <rect x="300" y="500" width="267" height="20" class="bar-fill-critical" rx="10"/>
  <text x="710" y="515" class="metric-value status-critical">Needs improvement</text>

  <!-- Legend -->
  <rect x="40" y="550" width="20" height="20" class="bar-fill-good" rx="3"/>
  <text x="70" y="565" class="metric-label">Achievement/良好</text>

  <rect x="200" y="550" width="20" height="20" class="bar-fill-warning" rx="3"/>
  <text x="230" y="565" class="metric-label">In Progress</text>

  <rect x="350" y="550" width="20" height="20" class="bar-fill-critical" rx="3"/>
  <text x="380" y="565" class="metric-label">Needs improvement</text>
</svg>
